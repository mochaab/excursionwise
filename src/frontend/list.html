<script>
    function add(){
        var table = document.getElementById("unsortedTable");
        // var rows = table.rows;
        var row = table.insertRow(-1);

        // Insert new cells (<td> elements) at 1st and 2nd position
        var cell_company = row.insertCell(0);
        var cell_contact = row.insertCell(1);
        var cell_country = row.insertCell(2);

        cell_company.innerHTML = document.getElementById("company").value;
        cell_contact.innerHTML = document.getElementById("contact").value;
        cell_country.innerHTML = document.getElementById("country").value;

        // cell_company = document.getElementById("company").value;
        // cell_contact = document.getElementById("contact").value;
        // cell_country = document.getElementById("country").value;

        // window.alert(cell_company);
        // window.alert(cell_contact);
        // window.alert(cell_country);

    }

    function sortTable(){
        var table, rows, switching, i, x, y, switchFlag;
        table = document.getElementById("unsortedTable");
        switching = true;

        while(switching){
            switching = false; 
            rows = table.rows;

            for(i = 1; i < (rows.length - 1); i++){
                switchFlag = false; 
                x = rows[i].getElementsByTagName("TD")[0];
                y = rows[i + 1].getElementsByTagName("TD")[0];

                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    switchFlag = true; 
                    break;
                }
            }
            if(switchFlag) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true; 
            }
        }

         window.alert("Sort table");
    }
</script>
